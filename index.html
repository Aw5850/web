<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Todo App</title>
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="container"><!-- 总容器开启 -->
<h1>我的Todo</h1>
	<div class="add-task">
		<input type="text" placeholder="e.g.下午记得买菜">
		<button type="submit">submit</button>
	</div>
	<!-- 清单列表开始 -->
	<div class="task-list">
	<!-- div.task-item{item content $}*10 -->
	<!-- 任务开始 -->
		<div class="task-item">
	        <span><input type="checkbox"></span>
			<span class="task-content">item content 1</span>
			<span>delete</span>
			<span>detail</span>
		</div>
		<div class="task-item">
	        <span><input type="checkbox"></span>
			<span class="task-content">item content 2</span>
			<span>delete</span>
			<span>detail</span>
		</div>
		<div class="task-item">
	        <span><input type="checkbox"></span>
			<span class="task-content">item content 1</span>
			<span>delete</span>
			<span>detail</span>
		</div>
	</div>
	<!-- 任务详情 -->
	<div class="task-detail-mask"></div>
	<div class="task-detail">
	<!-- 任务标题 -->
		<div class="content">
			下午记得买菜
		</div>
		<!-- 任务描述 -->
		<div>
			<div class="desc">
				<textarea name="" id=""></textarea>
			</div>
		</div>
		<!-- 任务提醒定时 -->
		<div class="remind">
			<input type="date">
			<!-- <button type="submit">submit</button> -->
		</div>
	</div>

</div><!-- 总容器结束 -->

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/base.js"></script>
</body>
</html>
